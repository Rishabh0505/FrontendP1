  <div class="container my-4 mx-8">
      <h2>Contact Us</h2>
      <form class="row g-3 my-5">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tell us about yourself</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="col-md-12">
            <label for="inputState" class="form-label">Your Concern</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Tehnology-related</option>
              <option>Payement-related</option>
              <option>Blog-related</option>
  
            </select>
          </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Elaborate your Concern</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Please tell us further about your concern">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
      
    
        <div class="col-12 my-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
  </div>
